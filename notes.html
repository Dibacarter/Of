#bubbleContainer {
    position: relative;
    width: 100%;

.bubble {
    position: absolute;
    background-color: rgba(59, 83, 35, 0.6);
    color: #fff;
    border-radius: 50%;
    padding: 10px;
    font-size: 16px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4), 0 12px 24px rgba(0, 0, 0, 0.2);
    animation: float 5s infinite ease-in-out;
    transform: translate(-50%, -50%);
}
.bubble p {
  padding: 0;
  margin: 0;
  color: white;
  width:95%;
  position: absolute;
  font-family: 'BBManualMonoTX', arial;
  text-align: center;
  left: 50%;
  font-size:1rem;
  top: 50%;
  transform: translate(-50%, -50%);
  word-wrap: break-word; /* Correct property for wrapping text */
  font-weight: 300;
  user-select: none;
  -webkit-user-select: none; /* Safari */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* Internet Explorer/Edge */
}

/* Animation for the floating effect */
@keyframes float {
    0%, 100% {
        transform: translate(-50%, -50%) translate(0, 0);
    }
    50% {
        transform: translate(-50%, -40%) translate(30px, -40px);
    }
}
/* Animation for the floating effect */
@keyframes floatt {
    0%, 100% {
        transform: translate(-50%, -50%) translate(0, 0);
    }
    50% {
        transform: translate(-80%, -30%) translate(60px, -30px);
    }
}
/* Animation for the floating effect */
@keyframes floattt {
    0%, 100% {
        transform: translate(-50%, -50%) translate(0, 0);
    }
    50% {
        transform: translate(-80%, -50%) translate(30px, -50px);
    }
}
