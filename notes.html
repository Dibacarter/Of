<script>
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('bubbleModal');
    const modalText = document.getElementById('modalText');
    const closeModal = document.querySelector('.close');

    // Open modal when a bubble is clicked
    document.querySelectorAll('.bubble').forEach(function(bubble) {
        bubble.addEventListener('click', function() {
            const bubbleText = this.querySelector('p').innerHTML;
            modalText.innerHTML = bubbleText;
            modal.style.display = 'block';
        });
    });

    // Close modal when the X is clicked
    closeModal.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    // Close modal when clicking outside of the modal content
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});
</script>
