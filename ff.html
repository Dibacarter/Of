<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Nav and Image Gallery</title>
    <style>
        @font-face {
            font-family: 'BB Manual Mono Pro TX';
            src: url('https://tour.khaliiil.com/BBManualMonoProTX-Regular.woff2') format('woff2');
        }
        body {
            font-family: 'BB Manual Mono Pro TX', arial;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-transform: uppercase;
        }
        .top-nav, .bottom-nav {
            background-color: transparent;
            overflow: hidden;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .top-nav {
            top: 0;
        }
        .bottom-nav {
            bottom: 0;
        }
        .top-nav a, .bottom-nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .top-nav a:hover, .bottom-nav a:hover {
            background-color: transparent;
            color: white;
        }
        .content {
            padding: 0;
            padding-top:0;
            margin-top: 0; /* Adjust according to the height of the top nav */
            margin-bottom: 50px; /* Adjust according to the height of the bottom nav */
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            width: 100%;
            max-width: 1200px; /* Ensure images don't exceed 1200px width */
            height: auto;
            display: block;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,1);
        }
        .modal-content {
            margin: 0 auto;
            display: block;
            width: 100%;
            max-width: 100%;
            height:auto;
            padding-bottom:5%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        @media screen and (min-width:900px) {
        .gallery {
            padding-left:70px;
            padding-right:70px;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="https:/tour.khaliiil.com/">tour</a>
        <a href="https:/music.khaliiil.com/">music</a>
        <a href="https:/shop.khaliiil.com/">store</a>
        <a href="https:/khaliiil.com/blog">blog</a>
    </div>
    <div class="content">
        <div class="gallery">
            <img src="https://khaliiil.com/mediaOf/J.JPG" alt="media_home_9010" onclick="openModal(this)">
            <img src="https://khaliiil.com/mediaOf/26-6-o-m-24-II.JPG" alt="media_home_9010" onclick="openModal(this)">
            <img src="https://khaliiil.com/mediaOf/26-6-o-m-24-III.GIF" alt="media_home_9009" onclick="openModal(this)">
            <img src="https://khaliiil.com/mediaOf/26-6-o-m-24.GIF" alt="media_home_9008" onclick="openModal(this)">
            <img src="https://www.khaliiil.com/IMG_7634.jpg" alt="media_home_9007" onclick="openModal(this)">
            <img src="https://www.khaliiil.com/IMG_7632.jpg" alt="media_home_9006" onclick="openModal(this)">
            <img src="https://www.khaliiil.com/St.GIF" alt="media_home_9005" onclick="openModal(this)">
            <img src="https://www.khaliiil.com/Cl.GIF" alt="media_home_9004" onclick="openModal(this)">
            <img src="https://www.khaliiil.com/T-1.JPG" alt="media_home_9003" onclick="openModal(this)">
            <img src="https://www.khaliiil.com/Bu.GIF" alt="media_home_9002" onclick="openModal(this)">
            <img src="https://www.khaliiil.com/mediaOf/5a67e1ae-0c7b-494c-8440-3eb7d7f35ac9.jpeg" alt="media_home_9000" onclick="openModal(this)">
        </div>
        <div class="copyright">
            Â© 2024 Khalil. All rights reserved.
            <br><br><br>
        </div>
    </div>
    <div class="bottom-nav">
        <a href="https:/khaliiil.com/post">post</a>
        <a href="https:/khaliiil.com/privacy-policy">Privacy</a>
        <a href="https:/khaliiil.com/terms-conditions">Terms</a>
        <a href="https:/khaliiil.com/join-club">sub</a>
    </div>

    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()"><img style="top:0;right:0;padding:0;margin:0;max-width:20px;height:auto;" src="https://github.com/Dibacarter/Of/raw/main/system/D2F4C472-AD0C-4B13-8920-37AD3DD9EB63.png"/></span>
        <div class="modal-content" id="modalImageContainer">
            <img id="modalImage">
        </div>
    </div>

<script>
    function openModal(element) {
        document.getElementById('myModal').style.display = "block";
        document.getElementById('modalImage').src = element.src;
        document.body.style.width = '1px'; // Set body width to 1 pixel
        document.querySelector('.content').style.height = '1px'; // Set content height to 1 pixel
        document.querySelector('.content').style.width = '1px'; // Set content height to 1 pixel
        document.querySelector('.content').style.position = 'fixed'; // Set content height to 1 pixel
    }
    function closeModal() {
        document.getElementById('myModal').style.display = "none";
        document.body.style.width = '100%'; // Reset body width to 100%
        document.querySelector('.content').style.height = 'auto';
        document.querySelector('.content').style.width = '100%';
        document.querySelector('.content').style.position = 'absolute'; // Set content height to 1 pixel
    }
</script>

</body>
</html>
