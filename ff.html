        body {
            font-family: 'BB Manual Mono Pro TX', arial;
            margin: 0;
            padding: 0;

            color: #fff; /* White text */
            text-transform: uppercase;
        }
        .fixed-title {
  position: fixed;
  top: 50px; /* Adjust based on the height of your top navigation bar */
  left: 0;
  right: 0;
  background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
  color: #fff; /* Text color */
  text-align: center;
  padding: 10px;
  font-size: 22.9px;
  font-weight: bold;
  z-index: 1000; /* Ensure it appears above other content */
}
        .top-nav, .bottom-nav {
            background-color: transparent;
            overflow: hidden;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .top-nav {
            top: 0;
        }
        .bottom-nav {
            bottom: 0;
        }
        .top-nav a, .bottom-nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .top-nav a:hover, .bottom-nav a:hover {
            background-color: transparent;
            color: white;
        }
        .content {
            padding: 0;
            padding-top:0;
            margin-top: 0; /* Adjust according to the height of the top nav */
            margin-bottom: 50px; /* Adjust according to the height of the bottom nav */
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-left:16px;
            padding-right:16px;
        }
        .gallery img {
            width: 100%;
            max-width: 1200px; /* Ensure images don't exceed 1200px width */
            height: auto;
            display: block;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            overflow:hidden;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,1);
        }
        .modal-content {
            margin: 0 auto;
            display: block;
            width: 100%;
            max-width: 100%;
            height:auto;
            padding-bottom:5%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        @media screen and (min-width:900px) {
        .gallery {
            padding-left:70px;
            padding-right:70px;
            }
        }
        
        .nav-top {
  position: fixed;
  width: 100%;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.nav-top {
  top: 0;
  height: 60px;
  background: none; /* More transparent */
  text-transform:uppercase;
}

.nav-top .menu {
  display: flex;
  gap: 45px;
}

.nav-top .menu a {
  color: white;
  text-decoration: none;
  padding-bottom: 5px;
  font-weight: 300; /* Custom font style */
  font-size:20px;
}
