<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        pre {
            background: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Subscribed Emails</h1>
    <pre id="email-list"></pre>

    <script>
        async function fetchEmails() {
            const response = await fetch('/get-emails');
            const emails = await response.json();
            document.getElementById('email-list').textContent = emails.join('\n');
        }

        fetchEmails();
    </script>
</body>
</html>
