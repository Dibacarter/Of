<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - [Artist/Brand Name]</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.hero-section {
    position: relative;
    background: url('hero-background.jpg') no-repeat center center/cover;
    height: 100vh;
    color: white;
    text-align: center;
}

.navbar {
    position: sticky;
    top: 0;
    background: rgba(0, 0, 0, 0.7);
    padding: 1rem 0;
    z-index: 1000;
}

.navbar ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

.navbar li {
    margin: 0 1rem;
}

.navbar a {
    color: white;
    text-decoration: none;
}

.hero-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.cta-button {
    display: inline-block;
    padding: 1rem 2rem;
    background: #ff3366;
    color: white;
    text-decoration: none;
    margin-top: 1rem;
    border-radius: 5px;
}

.latest-release, .news, .multimedia, footer {
    padding: 2rem;
    text-align: center;
}

.latest-release img, .news-item img {
    max-width: 100%;
    height: auto;
}

.news {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.news-item {
    width: 45%;
    margin-bottom: 1rem;
}

.video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    max-width: 100%;
    background: #000;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.music-player {
    margin-top: 1rem;
}

footer {
    background: #333;
    color: white;
}

.social-media a {
    color: white;
    margin: 0 1rem;
    text-decoration: none;
}

.newsletter-signup form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.newsletter-signup input {
    padding: 0.5rem;
    margin-bottom: 1rem;
}

.newsletter-signup button {
    padding: 0.5rem 1rem;
    background: #ff3366;
    color: white;
    border: none;
    border-radius: 5px;
}
</style>

</head>
<body>
    <header class="hero-section">
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#tour">Tour</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>[Artist/Brand Name]</h1>
            <p>[Tagline]</p>
            <a href="#" class="cta-button">Listen Now</a>
        </div>
    </header>

    <section class="latest-release">
        <h2>Latest Release</h2>
        <img src="latest-release.jpg" alt="Latest Release">
        <a href="#" class="cta-button">Buy Now</a>
    </section>

    <section class="news">
        <h2>News</h2>
        <div class="news-item">
            <img src="news1.jpg" alt="News 1">
            <p>Latest news description...</p>
        </div>
        <div class="news-item">
            <img src="news2.jpg" alt="News 2">
            <p>Latest news description...</p>
        </div>
    </section>

    <section class="multimedia">
        <h2>Watch the Latest Video</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="music-player">
            <audio controls>
                <source src="song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
        <div class="contact-info">
            <p>Contact us at: info@example.com</p>
        </div>
        <div class="newsletter-signup">
            <form action="#">
                <label for="email">Sign up for our newsletter:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
</body>
</html>
