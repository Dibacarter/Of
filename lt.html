<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .container img {
            width: 90%;
            height: auto;
            margin: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
        }
        .overlay img {
            overflow:scroll;
            margin: 10px;
            margin-top: 0;
            width:100%;
            height:auto;
        }
        .close-btn {
            position:fixed;
            width:30px;
            height:auto;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://khaliiil.com/mediaOf/J.JPG" alt="media_home_9010">
        <img src="https://khaliiil.com/mediaOf/26-6-o-m-24-II.JPG" alt="media_home_9010">
        <img src="https://khaliiil.com/mediaOf/26-6-o-m-24-III.GIF" alt="media_home_9009">
        <img src="https://khaliiil.com/mediaOf/26-6-o-m-24.GIF" alt="media_home_9008">
        <img src="https://www.khaliiil.com/IMG_7634.jpg" alt="media_home_9007">
        <img src="https://www.khaliiil.com/IMG_7632.jpg" alt="media_home_9006">
        <img src="https://www.khaliiil.com/St.GIF" alt="media_home_9005">
        <img src="https://www.khaliiil.com/Cl.GIF" alt="media_home_9004">
        <img src="https://www.khaliiil.com/T-1.JPG" alt="media_home_9003">
        <img src="https://www.khaliiil.com/Bu.GIF" alt="media_home_9002">
    </div>

    <div class="overlay" id="overlay">
        <img id="overlay-img" src="" alt="Overlay Image">
        <img src="https://khaliiil.com/Xbtn.PNG" alt="C" class="close-btn" id="close-btn">
    </div>

    <script>
        const images = document.querySelectorAll('.container img');
        const overlay = document.getElementById('overlay');
        const overlayImg = document.getElementById('overlay-img');
        const closeBtn = document.getElementById('close-btn');

        images.forEach(image => {
            image.addEventListener('click', () => {
                overlayImg.src = image.src;
                overlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                containerImg.style.position = 'fixed';
            });
        });

        closeBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            document.body.style.overflow = ''; // Enable scrolling
                containerImg.style.position = 'absolute';
        });

        overlay.addEventListener('click', (e) => {
            if (e.target !== overlayImg && e.target !== closeBtn) {
                overlay.style.display = 'none';
                document.body.style.overflow = ''; // Enable scrolling
            }
        });
    </script>
</body>
</html>
