<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
            background-color:black;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Adjust the minimum size as needed */
            grid-auto-rows: auto;
            width: 100%;
            height: 100%;
        }
        .grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin: 0;
            padding: 0;
            color:whute;
        }
    </style>
</head>
