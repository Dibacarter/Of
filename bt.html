<img id="prev-btn" class="prev-btn" src="https://raw.githubusercontent.com/Dibacarter/Of/main/prev.PNG" alt="Previous">
<img id="next-btn" class="next-btn" src="https://raw.githubusercontent.com/Dibacarter/Of/main/next.PNG" alt="Next">

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const mediaElements = document.querySelectorAll(".media");
    const overlay = document.querySelector(".overlay");
    const overlayContent = document.querySelector(".overlay-content");
    const closeButton = document.querySelector(".close-btn");
    const prevButton = document.querySelector(".prev-btn");
    const nextButton = document.querySelector(".next-btn");

    let currentIndex = 0;
    let currentOverlayVideo = null;

    function disableScroll() {
      document.body.classList.add('no-scroll');
      document.body.style.overflow = 'hidden';
      document.body.style.touchAction = 'none';
    }

    function enableScroll() {
      document.body.classList.remove('no-scroll');
      document.body.style.overflow = '';
      document.body.style.touchAction = '';
    }

    function muteAllVideos() {
      mediaElements.forEach(media => {
        if (media.querySelector('video')) {
          const video = media.querySelector('video');
          video.muted = true;
          const soundOffIcon = media.querySelector('.sound-off-icon');
          const soundOnIcon = media.querySelector('.sound-on-icon');
          soundOffIcon.style.display = 'block';
          soundOnIcon.style.display = 'none';
          video.play();
        }
      });
    }

    function playAllVideos() {
      mediaElements.forEach(media => {
        if (media.querySelector('video')) {
          const video = media.querySelector('video');
          video.play();
        }
      });
    }

    function checkButtons() {
      prevButton.style.display = currentIndex === 0 ? 'none' : 'block';
      nextButton.style.display = currentIndex === mediaElements.length - 1 ? 'none' : 'block';
    }

    function openOverlay(index) {
      disableScroll();
      currentIndex = index;
      const clonedMedia = mediaElements[currentIndex].cloneNode(true);
      overlayContent.innerHTML = '';
      overlayContent.appendChild(clonedMedia);
      overlay.style.display = 'flex';
      overlay.classList.add('overlay-show');
      overlay.classList.add('opening');

      setTimeout(() => {
        overlay.classList.remove('opening');
        overlay.classList.add('fullscreen');
      }, 140);

      muteAllVideos();
      checkButtons();

const video = clonedMedia.querySelector('video');
  const loader = clonedMedia.querySelector("#loader");
  const playBtn = clonedMedia.querySelector("#playBtn");
  const errorText = clonedMedia.querySelector("#errorText");
  const errorLink = clonedMedia.querySelector("#errorLink");

  // Show the loader while the video is loading
  video.addEventListener('loadstart', function() {
    loader.style.display = 'block';
    playBtn.style.display = 'none';
  });

  // Hide the loader and show the play button once the video is ready to play
  video.addEventListener('canplay', function() {
    loader.style.display = 'none';
    playBtn.style.display = 'block';
  });

  // Hide play button and loader when playing
  video.addEventListener('play', function() {
    playBtn.style.display = 'none';
    loader.style.display = 'none';
  });

  // Show play button when the video is paused
  video.addEventListener('pause', function() {
    playBtn.style.display = 'block';
  });

  // Show play button when the video ends
  video.addEventListener('ended', function() {
    playBtn.style.display = 'block';
  });

  // Handle video errors
  video.addEventListener('error', function() {
    loader.style.display = 'none';
    playBtn.style.display = 'none';
    errorText.style.display = 'block';
    errorLink.href = video.src;
  });

  // Play video on play button click
  playBtn.addEventListener('click', function(event) {
    event.stopPropagation(); // Prevent overlay actions
    video.play().then(() => {
      playBtn.style.display = 'none';
    }).catch((error) => {
      console.error("Error trying to play the video:", error);
    });
  });

  playBtn.addEventListener('click', function(event) {
  event.stopPropagation();
  console.log("Play button clicked"); // Debug log
  video.play().then(() => {
    playBtn.style.display = 'none';
  }).catch((error) => {
    console.error("Error trying to play the video:", error);
  });
});

      if (clonedMedia.querySelector('video')) {
        const video = clonedMedia.querySelector('video');
        const soundOffIcon = clonedMedia.querySelector('.sound-off-icon');
        const soundOnIcon = clonedMedia.querySelector('.sound-on-icon');

        video.muted = true;
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';

        soundOffIcon.addEventListener('click', () => {
          video.muted = false;
          soundOffIcon.style.display = 'none';
          soundOnIcon.style.display = 'block';
        });

        soundOnIcon.addEventListener('click', () => {
          video.muted = true;
          soundOffIcon.style.display = 'block';
          soundOnIcon.style.display = 'none';
        });

        currentOverlayVideo = video;
        video.play();
      }
    }

    function closeOverlay() {
      overlay.style.display = 'none';
      overlay.classList.remove('fullscreen');
      overlay.classList.add('closing');

      setTimeout(() => {
        overlay.classList.remove('closing');
        overlay.style.display = 'none';
      }, 90);

      enableScroll();
      if (currentOverlayVideo) {
        currentOverlayVideo.muted = true;
        currentOverlayVideo = null;
      }
      playAllVideos();
    }

    mediaElements.forEach((media, index) => {
      if (media.querySelector('video')) {
        const video = media.querySelector('video');
        const soundOffIcon = media.querySelector('.sound-off-icon');
        const soundOnIcon = media.querySelector('.sound-on-icon');
        const playBtn = media.querySelector('.play-btn');

        video.removeAttribute('controls');
        video.play();

        soundOffIcon.addEventListener('click', (event) => {
          event.stopPropagation();  // Prevents opening the overlay when sound icons are clicked
          muteAllVideos();
          video.muted = false;
          soundOffIcon.style.display = 'none';
          soundOnIcon.style.display = 'block';
        });

        soundOnIcon.addEventListener('click', (event) => {
          event.stopPropagation();  // Prevents opening the overlay when sound icons are clicked
          video.muted = true;
          soundOffIcon.style.display = 'block';
          soundOnIcon.style.display = 'none';
        });

        playBtn.addEventListener('click', function(event) {
          event.stopPropagation();  // Stops the overlay from opening when the play button is clicked
          video.play();
          playBtn.style.display = 'none';
        });
      }

      media.addEventListener('click', (event) => {
        if (event.target !== media.querySelector('.sound-off-icon') && event.target !== media.querySelector('.sound-on-icon') && event.target !== media.querySelector('.play-btn')) {
          openOverlay(index);  // Only open the overlay if neither sound nor play button is clicked
        }
      });
    });

    closeButton.addEventListener('click', closeOverlay);

    prevButton.addEventListener('click', () => {
      if (currentIndex === 0) {
        currentIndex = mediaElements.length - 1;
      } else {
        currentIndex -= 1;
      }
      openOverlay(currentIndex);
      checkButtons();
    });

    nextButton.addEventListener('click', () => {
      if (currentIndex === mediaElements.length - 1) {
        currentIndex = 0;
      } else {
        currentIndex += 1;
      }
      openOverlay(currentIndex);
      checkButtons();
    });
  });
</script>
<script>
  const video = document.getElementById("video");
  const loader = document.getElementById("loader");
  const playBtn = document.getElementById("playBtn");
  const errorText = document.getElementById("errorText");
  const errorLink = document.getElementById("errorLink");

  // Show the loader while the video is loading
  video.addEventListener('loadstart', function() {
    loader.style.display = 'block';
    playBtn.style.display = 'none';
  });

  // Hide the loader and show the play button once the video is ready to play
  video.addEventListener('canplay', function() {
    loader.style.display = 'none';
    playBtn.style.display = 'block';
  });

  // Hide play button and loader when playing
  video.addEventListener('play', function() {
    playBtn.style.display = 'none';
    loader.style.display = 'none';
  });

  // Show play button when the video is paused
  video.addEventListener('pause', function() {
    playBtn.style.display = 'block';
  });

  // Show play button when the video ends
  video.addEventListener('ended', function() {
    playBtn.style.display = 'block';
  });

  // Handle video errors
  video.addEventListener('error', function() {
    loader.style.display = 'none';
    playBtn.style.display = 'none';
    errorText.style.display = 'block';
    errorLink.href = video.src;
  });

  // Play video on play button click
  playBtn.addEventListener('click', function() {
    video.play();
    playBtn.style.display = 'none';
  });
</script>
</body>
</html>
