<style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9998;
            background-color: black;
            color: white;
            overflow: hidden; /* Prevents overlay itself from scrolling */
        }

        .overlay-header {
            position: fixed;
            top: 4%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            color: white;
            font-family: 'BBManualMonoPro';
            text-align: center;
        }

.overlay-close {
    position: fixed;
    bottom: 7%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10000;
    cursor: pointer;
    width: 35px; /* Adjust width as needed */
    height: 35px; /* Adjust height as needed */
}

.overlay-close img {
    display: block; /* Ensure the image is displayed as a block */
    max-width: 100%; /* Ensure the image is responsive */
    height: auto; /* Maintain aspect ratio */
}

.overlay-content {
    padding: 150px 20px 80px; /* Adjusted padding to create space at the top */
    background-color: black; /* Ensure the background is black */
    text-align: center;
    max-width: 100%; /* Ensure content does not exceed screen width */
    margin: 0 auto;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
    word-wrap: break-word; /* Allow long words to break and wrap to the next line */
    overflow-y: auto; /* Make the content scrollable */
    max-height: 100%; /* Ensure the content fits within the overlay */
    font-size: 30px;
}

        .fade-top, .fade-bottom {
            position: fixed; /* Make the fades fixed */
            left: 0;
            right: 0;
            height: 50px;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: 9999; /* Ensure they are above the content */
        }

.black-space {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 10%; /* Adjust the height of the black space */
    background-color: black;
    z-index: 9999; /* Ensure it's above other content */
}

.fade-top {
    position: fixed;
    top: 10%; /* Position the up fade immediately below the black space */
    left: 2%;
    right: 2%;
    height: 90px; /* Adjust the height of the fade */
    pointer-events: none;
    z-index: 9999;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
}

.black-space-bottom {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 14%; /* Adjust the height of the black space */
    background-color: black;
    z-index: 9999; /* Ensure it's above other content */
}

.fade-bottom {
    position: fixed;
    bottom: 14%; /* Position the down fade immediately above the black space */
    left: 2%;
    right: 2%;
    height: 90px; /* Adjust the height of the fade */
    pointer-events: none;
    z-index: 9999;
    background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
}

        .overlay-text img {

 <script>
        function openOverlay(title, content) {
            document.getElementById('overlay').style.display = 'flex'; // Change display to flex
            document.getElementById('overlay-title').innerText = title;
            document.getElementById('overlay-text').innerHTML = content;
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
