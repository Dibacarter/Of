<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Dimension Checker</title>
</head>
<body>
    <h2>Upload a video or image to check its dimensions</h2>
    <input type="file" id="mediaInput" accept="video/*,image/*">
    <p id="dimensions"></p>

    <script>
        document.getElementById('mediaInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileType = file.type.split('/')[0];
                if (fileType === 'video') {
                    const video = document.createElement('video');
                    video.preload = 'metadata';

                    video.onloadedmetadata = function() {
                        window.URL.revokeObjectURL(video.src);
                        const width = video.videoWidth;
                        const height = video.videoHeight;
                        document.getElementById('dimensions').innerText = `Width: ${width}px, Height: ${height}px`;
                    };

                    video.src = URL.createObjectURL(file);
                } else if (fileType === 'image') {
                    const img = new Image();

                    img.onload = function() {
                        const width = img.naturalWidth;
                        const height = img.naturalHeight;
                        document.getElementById('dimensions').innerText = `Width: ${width}px, Height: ${height}px`;
                    };

                    img.src = URL.createObjectURL(file);
                } else {
                    document.getElementById('dimensions').innerText = 'Unsupported file type';
                }
            }
        });
    </script>
</body>
</html>
