<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-y: hidden;
      }
      .cover {
        width: 200%;
        height: 100%;
        background-color: black;
        display: flex;
        flex-direction: row;
        overflow-y: hidden;
        position: relative;
        z-index: 100;
      }
      .media {
        position: absolute; /* Position the image absolutely */
        z-index: 101;
        max-width: 100%;
        max-height: 100%;
      }
      @media screen and (max-width: 600px) {
      .cover {
        width:300%;
        }
      }
    </style>
  </head>
  <body>
    <div class="cover">
    <img class="media" src="Br7.GIF" style="width: auto; height: 50%; right:0%; top: 20%;">
    </div>
  </body>
</html>
