<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Bottom Navigation</title>
<style>
@font-face {font-family: 'BB Manual Mono Pro TX';src: url('https://ik.imagekit.io/ybebp19uwa/BBManualMonoProTX-Regular.woff2?updatedAt=1722424863590') format('woff2');}
@font-face {font-family: 'BBManualMonoTX';src: url('https://ik.imagekit.io/ybebp19uwa/BBManualMonoProTX-SemiBold.woff2?updatedAt=1722452612640') format('woff2');}
body {margin: 0;padding: 0;font-family: 'BB Manual Mono Pro TX',arial;background:#000;}
.nav-top {position: fixed;width: 100%;left: 0;display: flex;justify-content: center;align-items: center;z-index: 1000;}
.nav-top {top: 0;height: 30px;background: none;}
.nav-top .menu {display: flex;gap: 45px;}
.nav-top .menu a {font-family: 'BB Manual Mono Pro TX',arial;color: white;text-decoration: none;padding-bottom: 0;font-weight: 300;font-size:30px;text-transform:uppercase;top:0;padding-top:20px;}
.nav-top .menu a:hover, .nav-top .menu a:focus {background:none;color:white;}
@media screen and (max-width:400px) {
.nav-top .menu {gap:40px;}
.nav-top .menu a{font-size:22px;}
.footert {justify-content: space-between;padding-left: 10px;padding-right: 10px;}}
@media screen and (min-width:401px) and (max-width:500px) {
.nav-top .menu {gap:45px;}
.nav-top .menu a {font-size:22px;}}
@media screen and (min-width:501px) and (max-width:600px) {
.nav-top .menu {gap:100px;}
.nav-top .menu a {font-size:22px;}}
@media screen and (min-width:601px) and (max-width:700px) {
.nav-top .menu {gap:105px;}}
@media screen and (min-width:701px) and (max-width:800px) {
.nav-top .menu {gap:110px;}
.nav-top .menu a {font-size:22.6px;}}
@media screen and (min-width:801px) and (max-width:990px) {
.nav-top .menu {gap:120px;}
.nav-top .menu a {font-size:22px;}}
@media screen and (min-width:1000px) {
.nav-top .menu {gap:150px;}
.nav-top .menu a {font-size:24px;}}
.footert {position: fixed;bottom: 0;left: 0;right: 0;display: flex;justify-content: center;background: none;padding: 10px;margin: 0 auto;align-items: center;z-index:1000;}
.footert a, .footert p {text-decoration: none;background: none;color: #fff;border: none;padding: 5px 0;margin: 0 auto;border-radius: 5px;cursor: pointer;text-transform: uppercase;font-size: 14px;font-family: 'BB Manual Mono Pro TX', Arial;}
.footert p {margin: 0 10px;}
@media (max-width: 799px) {
.footert {justify-content: space-between;padding-left: 30px;padding-right: 30px;}
.footert button {margin: 0 5px;margin-bottom: 5px;}   
#d {display: none;}}
@media (min-width: 800px) {
.footert {justify-content: space-between;padding: 10px 50px;}
#d {display: flex;}}
.bottom-nav {position: fixed;bottom: 0;width: 100%;background:none;color: #fff;display: flex;justify-content: space-between;padding: 10px;box-sizing: border-box;}
.left-btns,
.right-btns {display: flex;flex-direction: column;}
.btn {margin: 5px 5px;padding: 0;background:none;color: #fff;border: none;cursor: pointer;}
.center-text {position: absolute;left: 50%;transform: translateX(-50%);bottom: 15px;text-align: center;font-size:15px;}
.bottom-nav a {color:#fff;font-size:15px;text-decoration:none;text-transform:uppercase;}
#d {display:none;}
@media (min-width: 590px) and (max-width:1024px) {
.left-btns,
.right-btns {flex-direction: row;}
.left-btns .btn,
.right-btns .btn {margin: 0 10px;}
.center-text {bottom: auto;top: 50%;transform: translate(-50%, -50%);}}
@media (min-width:1025px) {
#d {display:flex;}
.bottom-nav {display:none;}}
</style>
</head>
