<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style-position: outside; /* Ensures the bullet is outside the text block */
            padding-left: 40px; /* Adjust the left padding to make room for the bullet */
        }

        li {
            text-indent: -20px; /* Indents the first line to align with the bullet */
        }
    </style>
</head>
<body>
    <ul>
        <li>ttttttttttttttttt ttttttttttttttttt ttttttttttttttttt ttttttttttttttttt</li>
        <li>another item that wraps to a new line and continues here</li>
    </ul>
</body>
</html>
