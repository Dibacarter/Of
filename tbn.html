<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@3.13.2/index.min.css" rel="stylesheet">
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@chakra-ui/core@1.6.5/dist/chakra-ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chakra-ui/core@1.6.5/dist/chakra-ui.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      overflow-y: auto;
      z-index: 1;
      background-color: transparent; /* Make the container effectively invisible */
    }

    .image {
      width: 100%;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #overlay.open {
      display: flex;
    }

    #overlay-content {
      width: 100%;
      height: 100%;
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      width: 30px;
    }

    .nav-btn {
      position: absolute;
      cursor: pointer;
      z-index: 10000;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    #prev-btn {
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    #next-btn {
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-btn img {
      display: block;
      max-width: 100%;
      height: auto;
      width: 30px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="image" src="https://khaliiil.com/Y6.GIF" alt="Animated GIF">
    <img class="image" src="https://khaliiil.com/BRO.GIF" alt="Animated GIF">
    <img class="image" src="IMG_7634.jpg">
    <img class="image" src="IMG_7632.jpg">
    <img class="image" src="St.GIF" alt="Animated GIF">
    <img class="image" src="Su.GIF" alt="Animated GIF">
    <img class="image" src="Cl.GIF" alt="Animated GIF">
    <img class="image" src="T-1.JPG" style="scroll-padding-bottom: 50px;">
    <img class="image" src="IMG_7607.jpg">
    <img class="image" src="IMG_7608.png">
    <img class="image" src="Bu.GIF" alt="Animated GIF">
    <img class="image" src="P.jpeg">
    <img class="image" src="IMG_7474.jpg">
  </div>

  <div id="overlay">
    <span id="prev-btn" class="nav-btn">
      <img src="https://khaliiil.com/prev.PNG" alt="Previous">
    </span>
    <div id="overlay-content"></div>
    <span id="next-btn" class="nav-btn">
      <img src="https://khaliiil.com/next.PNG" alt="Next">
    </span>
    <img id="close-btn" src="https://khaliiil.com/Xbtn.PNG" alt="Close">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mediaElements = document.querySelectorAll('.image');
      const overlay = document.getElementById('overlay');
      const overlayContent = document.getElementById('overlay-content');
      const closeBtn = document.getElementById('close-btn');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      let currentIndex = 0;

      function disableScroll() {
        document.body.style.overflow = 'hidden';
      }

      function enableScroll() {
        document.body.style.overflow = '';
      }

      function openOverlay(index) {
        disableScroll();
        currentIndex = index;
        const clonedMedia = mediaElements[currentIndex].cloneNode(true);
        overlayContent.innerHTML = '';
        overlayContent.appendChild(clonedMedia);
        overlay.classList.add('open');
      }

      function closeOverlay() {
        overlay.classList.remove('open');
        enableScroll();
      }

      mediaElements.forEach((media, index) => {
        media.addEventListener('click', () => {
          openOverlay(index);
        });
      });

      closeBtn.addEventListener('click', closeOverlay);

      prevBtn.addEventListener('click', () => {
        if (currentIndex === 0) {
          currentIndex = mediaElements.length - 1;
        } else {
          currentIndex -= 1;
        }
        openOverlay(currentIndex);
      });

      nextBtn.addEventListener('click', () => {
        if (currentIndex === mediaElements.length - 1) {
          currentIndex = 0;
        } else {
          currentIndex += 1;
        }
        openOverlay(currentIndex);
      });
    });
  </script>
</body>
</html>
