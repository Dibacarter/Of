<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@3.13.2/index.min.css" rel="stylesheet">
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-scripts/4.0.3/react-scripts.min.js" integrity="sha512-R0Xj49Nfj99l6yrHdqS0L/VG/xzQ7nv8PPU2J5PKpL/lnh3X76UQVDsFgYBC0PPIQMyZI4Xenp52h1h2KlFDxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@chakra-ui/react@1.6.5/dist/chakra-ui.min.js" integrity="sha512-4Stp/N0IzKEg5kegM0P+xtStcvgPYeY1u5l3c5Ub0o5enPXG7qv9TB3tfzsvTz5ejoCTdmEvmIpRZ8v4oRQs5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chakra-ui/react@1.6.5/dist/chakra-ui.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .image {
      flex: 0 0 auto;
      width: 100%;
      object-fit: contain;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #overlay.open {
      display: flex;
    }

    #overlay-content {
      width: 100%;
      height: 100%;
    }

    #close-btn {
      position: absolute;
      top: 10px; /* Adjust the position from the top as needed */
      right: 10px; /* Adjust the position from the right as needed */
      cursor: pointer;
      width: 30px; /* Adjust the width as needed */
    }

    .nav-btn {
      position: absolute;
      cursor: pointer;
      z-index: 10000;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    #prev-btn {
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    #next-btn {
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-btn img {
      display: block;
      max-width: 100%;
      height: auto;
      width: 30px; /* Adjust the width as needed */
    }
  </style>
</head>
<body bgcolor="black">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const { ChakraProvider, useLockBodyScroll } = window["@chakra-ui/react"];

    const ImageGallery = () => {
      const [isOverlayOpen, setIsOverlayOpen] = useState(false);
      const [currentIndex, setCurrentIndex] = useState(0);
      const mediaElements = [
        "https://khaliiil.com/Y6.GIF",
        "https://khaliiil.com/BRO.GIF",
        "IMG_7634.jpg",
        "IMG_7632.jpg",
        "St.GIF",
        "Su.GIF",
        "Cl.GIF",
        "T-1.JPG",
        "IMG_7607.jpg",
        "IMG_7608.png",
        "Bu.GIF",
        "P.jpeg",
        "IMG_7474.jpg"
      ];

      useLockBodyScroll(isOverlayOpen);

      const openOverlay = (index) => {
        setCurrentIndex(index);
        setIsOverlayOpen(true);
      };

      const closeOverlay = () => {
        setIsOverlayOpen(false);
      };

      const prevImage = () => {
        const newIndex = (currentIndex === 0) ? mediaElements.length - 1 : currentIndex - 1;
        setCurrentIndex(newIndex);
      };

      const nextImage = () => {
        const newIndex = (currentIndex === mediaElements.length - 1) ? 0 : currentIndex + 1;
        setCurrentIndex(newIndex);
      };

      return (
        <>
          {mediaElements.map((src, index) => (
            <img
              key={index}
              className="image"
              src={src}
              alt={`Image ${index + 1}`}
              onClick={() => openOverlay(index)}
            />
          ))}
          {isOverlayOpen && (
            <div id="overlay" className="open">
              <span id="prev-btn" className="nav-btn" onClick={prevImage}>
                <img src="https://khaliiil.com/prev.PNG" alt="Previous" />
              </span>
              <div id="overlay-content">
                <img src={mediaElements[currentIndex]} alt={`Overlay ${currentIndex + 1}`} />
              </div>
              <span id="next-btn" className="nav-btn" onClick={nextImage}>
                <img src="https://khaliiil.com/next.PNG" alt="Next" />
              </span>
              <img id="close-btn" src="https://khaliiil.com/Xbtn.PNG" alt="Close" onClick={closeOverlay} />
            </div>
          )}
        </>
      );
    };

    ReactDOM.render(
      <ChakraProvider>
        <ImageGallery />
      </ChakraProvider>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
