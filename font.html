<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Text Editor</title>
    <style>
        @font-face {
            font-family: 'BB Manual Mono Pro TX';
            src: url('BBManualMonoProTX-Regular.woff2') format('woff2');
        }
        .text-area {
            font-family: 'BB Manual Mono Pro TX', monospace;
            font-size: 16px;
            width: 100%;
            height: 200px;
        }
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="textArea" class="text-area" placeholder="Type here..."></textarea>
        <button onclick="copyText()">Copy Text</button>
    </div>

    <script>
        function copyText() {
            const textArea = document.getElementById('textArea');
            textArea.select();
            document.execCommand('copy');
            alert('Text copied with the font style!');
        }
    </script>
</body>
</html>
