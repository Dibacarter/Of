html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'BB Manual Mono Pro TX';
    scroll-behavior: smooth;
    color: white;
    background-color: black;
}

.media {
    position: relative;
    flex: 0 0 auto;
    width: 100%;
    cursor: pointer;
    user-select: none;
    pointer-events: auto;
    user-drag: none;
}

.media video {
    width: 100%;
    height: auto;
    display: block;
}

.sound-icon {
    position: absolute;
    bottom: 10px;
    right: 10px;
    margin: 5px;
    width: 19px;
    height: auto;
    cursor: pointer;
    z-index: 10;
    opacity: 0.90;
}

.sound-off-icon {
    display: block;
}

.sound-on-icon {
    display: none;
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: none;
    justify-content: center;
    align-items: flex-start; /* Align items to start from the top */
    z-index: 9999;
    touch-action: pan-x pan-y;
    overflow: auto;
}

body.no-scroll {
    overflow: hidden;
}

#overlay-content {
    background-color: black;
    width: 100%;
    height: auto;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align items to start from the top */
    touch-action: pan-x pan-y;
    padding: 0;
    overflow: auto;
    margin-top: 0; /* Remove any margin from top */
    padding-bottom:10%;
}

#overlay-content .media {
    max-width: 100%;
    max-height: 100%;
}

#overlay-content .media video {
    max-width: 100%;
    max-height: 100%;
    width: 100%;
    height: auto;
    display: block;
}

#close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    width: 30px;
    height: auto;
    user-select: none;
    pointer-events: auto;
    user-drag: none;
    -webkit-touch-callout: none;
    background-color: transparent;
}

#close-btn:hover {
    background-color: rgba(128, 128, 128, 0.50);
    border-radius: 5px;
    cursor: pointer;
}

#close-btn.touched {

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mediaElements = document.querySelectorAll('.media');
  const overlay = document.getElementById('overlay');
  const overlayContent = document.getElementById('overlay-content');
  const closeBtn = document.getElementById('close-btn');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  let currentIndex = 0;
  let currentOverlayVideo = null;

  function disableScroll() {
    document.body.classList.add('no-scroll');
  }

  function enableScroll() {
    document.body.classList.remove('no-scroll');
  }

  function playVideoWhenReady(video) {
    video.addEventListener('canplay', () => {
      video.play();
    });
  }

  function muteAllVideos() {
    mediaElements.forEach(media => {
      const video = media.querySelector('video');
      if (video) {
        video.muted = true;
        video.pause(); // Pause all videos to save resources
        const soundOffIcon = media.querySelector('.sound-off-icon');
        const soundOnIcon = media.querySelector('.sound-on-icon');
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
      }
    });
  }

  function playAllVideos() {
    mediaElements.forEach(media => {
      const video = media.querySelector('video');
      if (video) {
        video.muted = false; // Unmute videos if needed
        playVideoWhenReady(video);
      }
    });
  }

  function openOverlay(index) {
    disableScroll();
    currentIndex = index;
    const clonedMedia = mediaElements[currentIndex].cloneNode(true);
    overlayContent.innerHTML = '';
    overlayContent.appendChild(clonedMedia);
    overlay.style.display = 'flex';
    overlay.classList.add('overlay-show');

    muteAllVideos();

    const video = clonedMedia.querySelector('video');
    if (video) {
      const soundOffIcon = clonedMedia.querySelector('.sound-off-icon');
      const soundOnIcon = clonedMedia.querySelector('.sound-on-icon');

      video.muted = true;
      soundOffIcon.style.display = 'block';
      soundOnIcon.style.display = 'none';

      soundOffIcon.addEventListener('click', () => {
        video.muted = false;
        soundOffIcon.style.display = 'none';
        soundOnIcon.style.display = 'block';
      });

      soundOnIcon.addEventListener('click', () => {
        video.muted = true;
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
      });

      currentOverlayVideo = video;
      playVideoWhenReady(video);
    }
  }

  function closeOverlay() {
    overlay.style.display = 'none';
    enableScroll();
    if (currentOverlayVideo) {
      currentOverlayVideo.muted = true;
      currentOverlayVideo = null;
    }

    playAllVideos();
  }

  mediaElements.forEach((media, index) => {
    if (media.querySelector('video')) {
      const video = media.querySelector('video');
      const soundOffIcon = media.querySelector('.sound-off-icon');
      const soundOnIcon = media.querySelector('.sound-on-icon');

      video.removeAttribute('controls');

      playVideoWhenReady(video);

      soundOffIcon.addEventListener('click', () => {
        muteAllVideos();
        video.muted = false;
        soundOffIcon.style.display = 'none';
        soundOnIcon.style.display = 'block';
      });

      soundOnIcon.addEventListener('click', () => {
        video.muted = true;
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
      });
    }

    media.addEventListener('click', (event) => {
      if (event.target !== media.querySelector('.sound-off-icon') && event.target !== media.querySelector('.sound-on-icon')) {
        openOverlay(index);
      }
    });
  });

  closeBtn.addEventListener('click', closeOverlay);

  prevBtn.addEventListener('click', () => {
    if (currentIndex === 0) {
      currentIndex = mediaElements.length - 1;
    } else {
      currentIndex -= 1;
    }
    openOverlay(currentIndex);
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex === mediaElements.length - 1) {
      currentIndex = 0;
    } else {
      currentIndex += 1;
    }
    openOverlay(currentIndex);
  });
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    if (!localStorage.getItem('prevBtnClicked')) {
        prevBtn.style.border = '2px solid #275c86';
    }

    prevBtn.addEventListener('click', function() {
        prevBtn.style.border = 'none';
        localStorage.setItem('prevBtnClicked', 'true');
    });
    
        nextBtn.addEventListener('click', function() {
        prevBtn.style.border = 'none';
        localStorage.setItem('prevBtnClicked', 'true');
    });
});
