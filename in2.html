<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>

    <style>
        @font-face {
            font-family: 'BB Manual Mono Pro TX';
            src: url('https://www.khaliiil.com/BBManualMonoProTX-Regular.woff2') format('woff2');
        }
        body {
            font-family: 'BB Manual Mono Pro TX';
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            position: fixed;
            background: transparent;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 1;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        header a:hover {
            color: #ff0000;
        }
        footer {
            background: black;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            padding-left: 30px;
            padding-right: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        footer a:hover {
            color: gray;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            padding: 1em;
            padding-bottom: 60px; /* Space for the fixed footer */
            box-sizing: border-box;
        }
        .gallery-item {
            flex: 1 1 calc(33.33% - 1em); /* Three items per row on large screens */
            margin: 0.5em;
            box-sizing: border-box;
        }
        .gallery-item img {
            width: 100%;
            display: block;
            border-radius: 6px;
        }
        @media (max-width: 1024px) {
            .gallery-item {
                flex: 1 1 calc(50% - 3em); /* Two items per row on medium screens */
            }
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 2em); /* Single column on small screens */
            }
        }

        nav.top-nav {
            margin-top: 14px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        nav.bottom-nav {
            margin-bottom: 9px;
            position: fixed;
            bottom: 13px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        nav.top-nav ul, nav.bottom-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav.top-nav ul li, nav.bottom-nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav.top-nav ul li a {
            font-family: 'BB Manual Mono Pro TX';
            font-size: 19px;
            color: white;
            text-decoration: none;
            padding: 16px;
        }

        nav.bottom-nav ul li a {
            font-family: 'BB Manual Mono Pro TX';
            font-size: 11px;
            color: white;
            text-decoration: none;
            padding: 20px;
        }

        @media screen and (max-width: 600px) {
            nav.bottom-nav ul li a {
                font-size: 15px;
                padding: 12px;
                align-items: center;
            }

            nav.top-nav ul li a {
                padding: 5px;
                font-size: 20.8px;
            }

            .middle-text {
                display: none !important;
            }
        }
    </style>

</head>
