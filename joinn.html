<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Page</title>
</head>
<body>
    <div id="subscribeMessage"></div>
    <button id="redirectBtn" style="display:none;">Go to Home Page</button>
    <br><br>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button id="subscribeBtn">Subscribe</button>

    <script>
        var emails = JSON.parse(localStorage.getItem("emails")) || [];
        var userEmail = "user@email.com"; // Replace with the user's email

        if (emails.includes(userEmail)) {
            document.getElementById("subscribeMessage").textContent = "You have already subscribed.";
            document.getElementById("redirectBtn").style.display = "block";
            document.getElementById("emailInput").style.display = "none";
            document.getElementById("subscribeBtn").style.display = "none";
        } else {
            document.getElementById("subscribeBtn").addEventListener("click", function() {
                var newEmail = document.getElementById("emailInput").value;
                if (emails.includes(newEmail)) {
                    alert("Your email has already been sent.");
                } else {
                    emails.push(newEmail);
                    localStorage.setItem("emails", JSON.stringify(emails));
                    document.getElementById("emailInput").style.display = "none";
                    document.getElementById("subscribeBtn").style.display = "none";
                    document.getElementById("subscribeMessage").textContent = "Thank you for subscribing!";
                    document.getElementById("redirectBtn").style.display = "block";
                }
            });
        }

        document.getElementById("redirectBtn").onclick = function() {
            window.location.href = "your_homepage_url_here"; // Replace "your_homepage_url_here" with your home page URL
        };
    </script>
</body>
</html>
