<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalil - JOIN</title>
    
    <style>
        @font-face {
            font-family: 'BB Manual Mono Pro TX';
            src: url('https://www.khaliiil.com/BBManualMonoProTX-Regular.woff2') format('woff2');
        }
        body {
            background-color: black;
            color: white;
            font-family: 'BB Manual Mono Pro TX', Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform:uppercase;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;

            text-transform:uppercase;
        }
        label {
            width: 80%;
            margin-bottom: 10px;
            text-transform:uppercase;
            line-height:1.2;
        }
        textarea,
        button {
            width: 80%;
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            padding-right:10px;
            padding-left:10px;
            font-family: 'BB Manual Mono Pro TX', Arial;
            text-transform:uppercase;
        }
        
                input[type="email"]{
            width: 80%;
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            padding-right:10px;
            padding-left:10px;
            font-family: 'BB Manual Mono Pro TX', Arial;
        }
        
        button {
            cursor: pointer;
            text-transform:uppercase;
            width:80%;
            padding-right:10px;
            padding-left:10px;
        }
    </style>
  
</head>
<body>
 
<!-- Form HTML -->
<form action="https://formspree.io/f/mldrezaz" method="POST">
  <label>
    Your email:
    <input type="email" name="email" required>
  </label>
  <label>
    Your name:
    <textarea name="message" required></textarea>
  </label>
  <button style="font-weight:300;font-size:14px;"type="submit">Send</button>
</form>

</body>
</html>
