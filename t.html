<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay with Conditional Line Breaks</title>
    <style>
        .video-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: auto;
}
.sound-icon {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    cursor: pointer;
}
    </style>
</head>
<body>
<video id="video" width="100%" height="auto" muted>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

    <script>
     function toggleSound() {
    var video = document.getElementById("video");
    if (video.muted) {
        video.muted = false;
        document.getElementById("sound-toggle").src = "sound-on.png";
    } else {
        video.muted = true;
        document.getElementById("sound-toggle").src = "sound-off.png";
    }
}
    </script>
</body>
</html>
