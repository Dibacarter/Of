<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay with Conditional Line Breaks</title>
    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #overlay-content {
            width: 100%;
            height: 100%;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="your-image.jpg" alt="Sample Image" class="image" onclick="showOverlay(this)" data-br-count="2">
        <img src="another-image.jpg" alt="Another Image" class="image" onclick="showOverlay(this)" data-br-count="0">
    </div>

    <div id="overlay">
        <div id="overlay-content">
            <p>Overlay Text</p>
            <div id="br-container"></div>
            <p>More Overlay Text</p>
        </div>
        <img src="close-icon.png" alt="Close" id="close-btn" onclick="hideOverlay()">
    </div>

    <script>
        function showOverlay(img) {
            const overlay = document.getElementById('overlay');
            const brContainer = document.getElementById('br-container');
            const brCount = img.getAttribute('data-br-count');

            // Clear any existing <br> tags
            brContainer.innerHTML = '';

            // Add the specified number of <br> tags
            for (let i = 0; i < brCount; i++) {
                brContainer.innerHTML += '<br>';
            }

            overlay.style.display = 'flex';
        }

        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
