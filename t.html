<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    #video-container {
      position: relative;
      width: 100%;
    }
    #video {
      width: 100%;
    }
    #sound-toggle {
      position: absolute;
      bottom: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay muted loop>
      <source src="https://www.khaliiil.com/REn2.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img id="sound-toggle" src="sound_off_icon.png" alt="Sound Off" onclick="toggleSound()">
  </div>

  <script>
    const video = document.getElementById('video');
    const soundToggle = document.getElementById('sound-toggle');

    function toggleSound() {
      if (video.muted) {
        video.muted = false;
        soundToggle.src = 'sound_on_icon.png';
        soundToggle.alt = 'Sound On';
      } else {
        video.muted = true;
        soundToggle.src = 'sound_off_icon.png';
        soundToggle.alt = 'Sound Off';
      }
    }
  </script>
</body>
</html>
