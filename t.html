<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay with Conditional Line Breaks</title>
    <style>
        .video-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: auto;
}
.sound-icon {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    cursor: pointer;
}
    </style>
</head>
<body>
<div class="video-container">
    <video id="video" width="100%" height="auto" muted>
        <source src="https://www.khaliiil.com/REn2.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img id="sound-toggle" class="sound-icon" src="sound-off.png" alt="Sound Toggle" onclick="toggleSound()">
</div>

    <script>
        var video = document.getElementById("video");
var soundToggle = document.getElementById("sound-toggle");

function toggleSound() {
    if (video.muted) {
        video.muted = false;
        soundToggle.src = "sound-on.png"; // Change to the sound on icon
    } else {
        video.muted = true;
        soundToggle.src = "sound-off.png"; // Change to the sound off icon
    }
}
    </script>
</body>
</html>
