<style>
  body {
    padding-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .circle-link {
    text-decoration: none; /* Removes underline from links */
  }

.container {
  display: flex;
  flex-wrap: wrap; /* Allow circles to wrap to the next row */
  justify-content: center; /* Center circles horizontally */
  align-items: center; /* Center circles vertically */
  margin: 0 auto; /* Center the container horizontally */
}

.circle {
  width: calc(33.33% - 20px); /* Adjust width for three circles per row */
  max-width: 250px; /* Set maximum width for each circle */
  height: auto;
  border-radius: 50%;
  background-color: black;
  position: relative;
  border: 3px solid gray; /* Default border color */
  cursor: pointer;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 20px;
  font-family: 'Victor Mono', Charcoal, sans-serif;
  margin: 10px; /* Add equal spacing between circles */
}

/* Media query for larger screens */
@media screen and (min-width: 600px) {
  .circle {
    width: calc(33.33% - 20px); /* Adjust width for three circles per row */
    height: 250px;
    margin-right: 20px
    mrgin-bottom: 20px;
  }

  .container {
    justify-content: space-between; /* Spread circles evenly in each row */
  }

  .circle:nth-child(3n + 1) {
    margin-right: auto; /* Align the first circle to the left */
  }

  .circle:nth-child(3n + 2) {
    margin: 0 auto; /* Center the middle circle */
  }

  .circle:nth-child(3n + 3) {
    margin-left: auto; /* Align the last circle to the right */
    
      .circle-text,
  .text-only {
    font-size: 17px;
  }
}

  .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    position: absolute;
    transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transitions for opacity and transform */
  }

  .circle-text,
  .text-only {
    position: relative;
    z-index: 10;
    display: none; /* Hide text by default */
    color: white; /* Ensures text color */
  }

  .text-only {
    display: block; /* Always show text for text-only circles */
    color: gray; /* Default text color for text-only circles */
  }

  .circle:hover .circle-text,
  .circle:hover .text-only,
  .circle.touched .circle-text,
  .circle.touched .text-only {
    display: block;
    color: white !important; /* Text color on hover/touch */
  }

  .circle:hover,
  .circle.touched {
    border: 3px solid white; /* Border color on hover/touch */
  }

  .circle:hover img,
  .circle.touched img {
    opacity: 0.5; /* Reduce opacity of image on hover/touch */
    transform: scale(0.99); /* Reduce size of image on hover/touch */
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var circles = document.querySelectorAll('.circle');

    circles.forEach(function(circle) {
      circle.addEventListener('touchstart', function() {
        // Apply 'touched' class
        this.classList.add('touched');
      });

      circle.addEventListener('touchend', function() {
        // Remove 'touched' class
        this.classList.remove('touched');
      });
    });
  });
</script>
