<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Shuffle Grid</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 1200px;
    overflow: hidden;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    animation: shuffle 3s infinite;
}

.grid-item {
    position: relative;
    overflow: hidden;
}

.grid-item img {
    width: 100%;
    height: auto;
    transition: transform 0.5s ease;
}

.grid-item:hover img {
    transform: scale(1.1);
}

@keyframes shuffle {
    0%, 100% { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
    50% { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
}
</style>

</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="grid-item"><img src="image1.jpg" alt="Image 1"></div>
            <div class="grid-item"><img src="image2.jpg" alt="Image 2"></div>
            <div class="grid-item"><img src="image3.jpg" alt="Image 3"></div>
            <div class="grid-item"><img src="image4.jpg" alt="Image 4"></div>
            <div class="grid-item"><img src="image5.jpg" alt="Image 5"></div>
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const grid = document.querySelector('.grid');
    setInterval(() => {
        for (let i = grid.children.length; i >= 0; i--) {
            grid.appendChild(grid.children[Math.random() * i | 0]);
        }
    }, 3000);
});
    </script>
</body>
</html>
