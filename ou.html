<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {font-family: 'BB Manual Mono Pro TX';src: url('https://www.khaliiil.com/BBManualMonoProTX-Regular.woff2') format('woff2');}
        .bold-outline-text {
            font-family: 'BB Manual Mono Pro TX';
            font-size: 50px; /* Set your desired font size */
            color: black; /* Set the color of the text */
            text-shadow: 
                2px 2px 0 black,
                -2px 2px 0 black,
                2px -2px 0 black,
                -2px -2px 0 black;
            outline: 2px solid black; /* Create the bold outline using outline */
            outline-offset: -2px; /* Offset the outline to align with the text */
        }
    </style>
</head>
<body>
    <p class="bold-outline-text">Bold Outline Text</p>
</body>
</html>
