<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .outlined-text {
            font-size: 50px; /* Set your desired font size */
            color: white; /* Set the color of the text */
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000; /* Create the outline effect with black shadow */
        }
    </style>
</head>
<body>
    <p class="outlined-text">Outlined Text</p>
</body>
</html>
