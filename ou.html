<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bold-outline-text {
            font-size: 50px; /* Set your desired font size */
            color: black; /* Set the color of the text */
            text-shadow: 
                1px 1px 0 black,
                -1px 1px 0 black,
                1px -1px 0 black,
                -1px -1px 0 black,
                1px 0px 0 black,
                -1px 0px 0 black,
                0px 1px 0 black,
                0px -1px 0 black; /* Create the bold outline effect */
        }
    </style>
</head>
<body>
    <p class="bold-outline-text">Bold Outline Text</p>
</body>
</html>
