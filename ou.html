<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            @font-face {font-family: 'BB Manual Mono Pro TX';src: url('https://www.khaliiil.com/BBManualMonoProTX-Regular.woff2') format('woff2');}
        .smooth-outline-text {
                        font-family: 'BB Manual Mono Pro TX';
            font-size: 50px; /* Set your desired font size */
            color: black; /* Set the color of the text */
            text-shadow: 
                0 0 4px black, /* Create a soft shadow for a smoother outline */
                0 0 4px black,
                0 0 4px black,
                0 0 4px black;
        }
    </style>
</head>
<body>
    <p class="smooth-outline-text">Smooth Outline Text</p>
</body>
</html>
