<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'BB Manual Mono Pro TX';
            src: url('https://www.khaliiil.com/BBManualMonoProTX-Regular.woff2') format('woff2');
        }

        body {
            font-family: 'BB Manual Mono Pro TX';
        }

        .bold-outline-text {
            font-family: 'BB Manual Mono Pro TX';
            font-size: 3em; /* Adjust the font size as needed */
            color: black; /* Set the color of the text */
            text-shadow: 
                0.03em 0.03em 0 black,
                -0.03em 0.03em 0 black,
                0.03em -0.03em 0 black,
                -0.03em -0.03em 0 black,
                0.03em 0em 0 black,
                -0.03em 0em 0 black,
                0em 0.03em 0 black,
                0em -0.03em 0 black; /* Create the bold outline effect */
        }
    </style>
</head>
<body>
    <p class="bold-outline-text">RENAISSANCE KHALIL ACT II COWBOY CARTER WEBSITE OFFICIAL WEBSITE CBCWT BEYONCE BLUE IVY JAY Z ACT III</p>
</body>
</html>
