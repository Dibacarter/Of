<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable iOS Rubber Band Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent body scroll */
        }

        .scrollable-container {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Enable smooth scrolling */
            background-color: #f0f0f0;
            padding: 20px;
        }

        .content {
            height: 2000px; /* Very tall content */
            background: linear-gradient(to bottom, #ffffff, #cccccc);
        }
    </style>
</head>
<body>

<div class="scrollable-container">
    <div class="content">
        <h1>Scroll Down</h1>
        <p>Keep scrolling to test the rubber band effect on iOS.</p>
        <!-- Add more content here if needed -->
    </div>
</div>

<script>
    // Prevent the rubber band effect by disabling default touchmove behavior globally
    document.addEventListener('touchmove', function(event) {
        event.preventDefault();
    }, { passive: false });

    // Allow scrolling only within the designated scrollable container
    const scrollableContainer = document.querySelector('.scrollable-container');

    scrollableContainer.addEventListener('touchstart', function() {
        const top = this.scrollTop;
        const totalScroll = this.scrollHeight;
        const currentScroll = top + this.offsetHeight;

        // Adjust scrollTop to prevent rubber band effect at the edges
        if (top === 0) {
            this.scrollTop = 1;
        } else if (currentScroll === totalScroll) {
            this.scrollTop = top - 1;
        }
    });

    scrollableContainer.addEventListener('touchmove', function(event) {
        if (scrollableContainer.scrollTop > 0) {
            event.stopPropagation();
        } else {
            event.preventDefault();
        }
    }, { passive: false });
</script>

</body>
</html>
