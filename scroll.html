<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Rubber Band Effect Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent body scroll */
        }

        .scrollable-container {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            background-color: #f0f0f0;
            padding: 20px;
        }

        .content {
            height: 2000px; /* Very tall content */
            background: linear-gradient(to bottom, #ffffff, #cccccc);
        }
    </style>
</head>
<body>

<div class="scrollable-container">
    <div class="content">
        <h1>Scroll Down</h1>
        <p>Keep scrolling to test the rubber band effect on iOS.</p>
        <!-- Add more content here if needed -->
    </div>
</div>

<script>
    // Prevent rubber band effect on iOS
    document.addEventListener('touchmove', function(event) {
        event.preventDefault();
    }, { passive: false });

    const scrollableContainer = document.querySelector('.scrollable-container');

    scrollableContainer.addEventListener('touchstart', function() {
        const top = this.scrollTop;
        const totalScroll = this.scrollHeight;
        const currentScroll = top + this.offsetHeight;

        if (top === 0) {
            this.scrollTop = 1; // Pushes the scroll down slightly
        } else if (currentScroll === totalScroll) {
            this.scrollTop = top - 1; // Pulls the scroll up slightly
        }
    });

    scrollableContainer.addEventListener('touchmove', function(event) {
        if (this.scrollTop === 0 && event.touches[0].clientY > 0) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
