<script>
function switchContent(contentNum) {
  const contentOne = document.getElementById("content-one");
  const contentTwo = document.getElementById("content-two");
  const btnOne = document.getElementById("content-one-btn");
  const btnTwo = document.getElementById("content-two-btn");
  const underline = document.querySelector(".underline");

  if (contentNum === 1) {
    contentOne.style.display = "block";
    contentTwo.style.display = "none";
    btnOne.classList.add("active");
    btnTwo.classList.remove("active");
    underline.style.left = "0";  
  } else {
    contentOne.style.display = "none";
    contentTwo.style.display = "block";
    btnOne.classList.remove("active");
    btnTwo.classList.add("active");
    underline.style.left = "120px"; 
  }
}
</script>
