<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khalil</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: scroll !important;
  font-family: 'BB Manual Mono Pro TX', Arial;
}
.cover {
  width: 100%;
  height: 100%;
  background-color: black;
  display: flex;
  flex-direction: row;
  overflow-y: hidden !important;
  position: relative;
  z-index: 100;
  padding-left:500%;
  padding-bottom:3.125rem;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
}
.cover::-webkit-scrollbar {
  display:none;
}

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
  z-index: 3000;
}
    
.overlay img {
  max-width: 90%;
  max-height: 90%;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  pointer-events: auto;
  -webkit-user-drag: none;
  -khtml-user-drag: none;
  -moz-user-drag: none;
  -o-user-drag: none;
  user-drag: none;
  -webkit-touch-callout: none;
}
    
.close-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  cursor: pointer;
  width: 17px;
  height: auto;
  z-index:3001;
  padding:5px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  pointer-events: auto;
  -webkit-user-drag: none;
  -khtml-user-drag: none;
  -moz-user-drag: none;
  -o-user-drag: none;
  user-drag: none;
  -webkit-touch-callout: none;
}

.close-btn:hover, .close-btn.touched {
  background:rgba(255, 255, 255, 0.2);
  border-radius:5px;
}
</style>
</head>
<body>

<div class="cover">
    <img class="m5" src="https://khaliiil.com/Br4.GIF" alt="Image 5" onclick="openOverlay(this.src)">
</div>

  <div class="overlay" id="overlay">
    <img src="https://github.com/Dibacarter/Of/raw/main/system/D2F4C472-AD0C-4B13-8920-37AD3DD9EB63.png" class="close-btn" onclick="closeOverlay()">
    <img id="overlay-img" src="">
  </div>

  <script>
    function openOverlay(src) {
      document.getElementById('overlay-img').src = src;
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
