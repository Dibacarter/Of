<script>
document.addEventListener('DOMContentLoaded', function() {
  const mediaElements = document.querySelectorAll('.image, video');
  const overlay = document.getElementById('overlay');
  const overlayContent = document.getElementById('overlay-content');
  const closeBtn = document.getElementById('close-btn');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  let currentIndex = 0;

  mediaElements.forEach((media, index) => {
    media.addEventListener('click', () => {
      currentIndex = index;
      const clonedMedia = media.cloneNode(true);
      overlayContent.innerHTML = '';
      overlayContent.appendChild(clonedMedia);
      overlay.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Disable scrolling of the main page
    });
  });

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    document.body.style.overflow = ''; // Enable scrolling of the main page
  });

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + mediaElements.length) % mediaElements.length;
    const clonedMedia = mediaElements[currentIndex].cloneNode(true);
    overlayContent.innerHTML = '';
    overlayContent.appendChild(clonedMedia);
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % mediaElements.length;
    const clonedMedia = mediaElements[currentIndex].cloneNode(true);
    overlayContent.innerHTML = '';
    overlayContent.appendChild(clonedMedia);
  });
});
</script>

<script>
let scrollPosition = 0;

function preventScroll(event) {
    event.preventDefault();
    event.stopPropagation();
    return false;
}

function openOverlay() {
    // Capture current scroll position
    scrollPosition = window.pageYOffset;
    // Fix the body in place
    document.body.style.position = 'fixed';
    document.body.style.top = `-${scrollPosition}px`;
    
    // Prevent various types of scroll events
    addScrollListeners();
    
    // Your logic to show the overlay
    document.querySelector('.overlay').style.display = 'block'; // Assuming overlay element
}

function closeOverlay() {
    // Reset body position
    document.body.style.position = '';
    document.body.style.top = '';
    window.scrollTo(0, scrollPosition);

    // Remove scroll prevention listeners
    removeScrollListeners();

    // Your logic to hide the overlay
    document.querySelector('.overlay').style.display = 'none'; // Assuming overlay element
}

function addScrollListeners() {
    document.addEventListener('wheel', preventScroll, { passive: false });
    document.addEventListener('touchmove', preventScroll, { passive: false });
    document.addEventListener('keydown', preventScroll, { passive: false });
    document.addEventListener('scroll', preventScroll, { passive: false });
    document.addEventListener('mousewheel', preventScroll, { passive: false });
    document.addEventListener('DOMMouseScroll', preventScroll, { passive: false });
    document.addEventListener('MozMousePixelScroll', preventScroll, { passive: false });
    window.addEventListener('scroll', preventScroll, { passive: false });
}

function removeScrollListeners() {
    document.removeEventListener('wheel', preventScroll, { passive: false });
    document.removeEventListener('touchmove', preventScroll, { passive: false });
    document.removeEventListener('keydown', preventScroll, { passive: false });
    document.removeEventListener('scroll', preventScroll, { passive: false });
    document.removeEventListener('mousewheel', preventScroll, { passive: false });
    document.removeEventListener('DOMMouseScroll', preventScroll, { passive: false });
    document.removeEventListener('MozMousePixelScroll', preventScroll, { passive: false });
    window.removeEventListener('scroll', preventScroll, { passive: false });
}

// Optional: Apply the scroll lock logic on page load if necessary
window.addEventListener('load', () => {
    if (overlayShouldBeOpen()) { // Your condition to check if overlay should be open
        openOverlay();
    }
});

function overlayShouldBeOpen() {
    // Your logic to determine if overlay should be open on load
    return true; // or false based on your condition
}
</script>
