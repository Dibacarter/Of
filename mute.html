<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player with Canvas</title>
    <style>
        #player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #muteButton {
            margin-top: 10px;
        }
        video {
            display: none; /* Hide the default video element */
        }
    </style>
</head>
<body>
    <div id="player">
        <canvas id="videoCanvas" width="640" height="360"></canvas>
        <button id="muteButton">Mute</button>
    </div>

    <script>
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        const muteButton = document.getElementById('muteButton');

        const video = document.createElement('video');
        video.src = 'https://khaliiil.com/REn2.mov';
        video.autoplay = true;
        video.loop = true;
        video.muted = true; // Start muted
        video.playsInline = true; // Ensure inline playback in Safari
        video.setAttribute('webkit-playsinline', ''); // Ensure inline playback in Safari

        // Hide the default video element
        video.style.display = 'none';

        // Draw video on canvas
        function draw() {
            if (!video.paused && !video.ended) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                requestAnimationFrame(draw);
            }
        }

        video.addEventListener('play', function() {
            draw();
        });

        // Toggle mute/unmute
        muteButton.addEventListener('click', function() {
            video.muted = !video.muted;
            muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
        });

        // Append video to body to ensure it's added to the DOM
        document.body.appendChild(video);
    </script>
</body>
</html>
