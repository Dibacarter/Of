<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .image-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      position: relative;
      z-index: 999;
    }

    .image {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: auto;
      padding: 0;
    }

    body.no-scroll {
      overflow: hidden;
    }

    #overlay-content {
      width: 100%;
      height: 100%;
      overflow: auto;
      touch-action: pan-y;
      position: relative;
    }

    #overlay-content img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      width: 30px;
      height: auto;
    }

    .nav-btn {
      position: absolute;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 10000;
      padding: 5px 16px;
    }

    #prev-btn {
      left: 65px;
      border: 3px solid #275c86;
      top: 50px;
    }

    #next-btn {
      right: 65px;
      top: 50px;
    }

    .nav-btn img {
      display: block;
      max-width: 100%;
      height: auto;
      width: 17px;
    }

    #muteButton {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10001;
    }
  </style>
</head>
<body bgcolor="black">

<div class="image-container">
  <video id="myVideo" class="image" autoplay muted>
    <source src="vv3.mov" type="video/mp4">
  </video>
  <img class="image" src="IMG_7840.JPG" style=" cursor: pointer;">
    <img class="image" src="Br3.JPEG" style="height: auto; width: 100%; cursor: pointer;">
</div>

<div id="overlay">

  <span id="prev-btn" class="nav-btn">
    <img src="prev.PNG" alt="Previous">
  </span>
  <div id="overlay-content">
  </div>
  <span id="next-btn" class="nav-btn">
    <img src="next.PNG" alt="Next">
  </span>
  <img id="close-btn" src="Xbtn.PNG" alt="Close">
</div>

<script>
  function toggleMute() {
    var video = document.getElementById("myVideo");
    var button = document.getElementById("muteButton");
    video.muted = !video.muted;
    button.innerText = video.muted ? "Unmute" : "Mute";
  }

  document.addEventListener('DOMContentLoaded', function() {
    const mediaElements = document.querySelectorAll('.image, video');
    const overlay = document.getElementById('overlay');
    const overlayContent = document.getElementById('overlay-content');
    const closeBtn = document.getElementById('close-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let currentIndex = 0;

    function disableScroll() {
      document.body.classList.add('no-scroll');
    }

    function enableScroll() {
      document.body.classList.remove('no-scroll');
    }

    function openOverlay(index) {
      currentIndex = index;
      const clonedMedia = mediaElements[currentIndex].cloneNode(true);
      overlayContent.innerHTML = '';
      overlayContent.appendChild(clonedMedia);
      overlay.style.display = 'flex';
      overlayContent.scrollTop = 0;
      disableScroll();
    }

    function closeOverlay() {
      overlay.style.display = 'none';
      enableScroll();
    }

    mediaElements.forEach((media, index) => {
      media.addEventListener('click', () => {
        openOverlay(index);
      });
    });

    closeBtn.addEventListener('click', closeOverlay);

    prevBtn.addEventListener('click', () => {
      if (currentIndex === 0) return;
      currentIndex = (currentIndex - 1 + mediaElements.length) % mediaElements.length;
      openOverlay(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % mediaElements.length;
      openOverlay(currentIndex);
    });
  });
</script>

</body>
</html>
