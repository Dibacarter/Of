<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
    scroll-behavior: smooth;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable vertical scrolling */
            scroll-snap-type: y mandatory; /* Snap to the nearest image */
            position: relative; /* Ensure relative positioning for overlay */
            z-index: 999;
        }

        .image {
            scroll-snap-align: start; /* Snap each image to the start */
            flex: 0 0 auto;
            width: 100%;
            object-fit: contain;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: auto;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Set overlay height to cover the entire viewport */
            background-color: black; /* Adjust transparency as needed */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow-y: auto;
            padding: 0;
            scroll-padding-top: 50px;
        }

        body.no-scroll {
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        #overlay-content {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            touch-action: pan-y;
        }

        #close-btn {
            position: absolute;
            top: 10px; /* Adjust the position from the top as needed */
            right: 10px; /* Adjust the position from the right as needed */
            cursor: pointer;
            width: 30px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: auto;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
        }

        .main-nav {
            display: none; /* Hide main navigation links by default */
        }

        .nav-btn {
            position: absolute;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10000;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 5px;
            padding-bottom: 5px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: auto;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
        }

        #prev-btn {
            left: 65px;
            border: 3px solid #275c86; /* Initial blue border */
            top: 50px;
        }

        #next-btn {
            right: 65px;
            top: 50px;
        }

        .nav-btn img {
            display: block;
            max-width: 100%;
            height: auto;
            /* Adjust width and height if needed */
            width: 17px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: auto;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
        }
        
        @keyframes expandOverlay {
    0% {
        width: 0;
        height: 0;
    }
    100% {
        width: 100%;
        height: 100%;
    }
}

#overlay {
    /* Other styles remain unchanged */
    animation: expandOverlay 2s ease; /* Adjust the duration (2s) and easing function (ease) as needed */
}
    </style>

<div class="image-container">

</div>

<div id="overlay">
    <span id="prev-btn" class="nav-btn">
        <img src="https://khaliiil.com/prev.PNG" alt="Previous">
    </span>
    <div id="overlay-content"></div>
    <span id="https://khaliiil.com/next-btn" class="nav-btn">
        <img src="https://khaliiil.com/next.PNG" alt="Next">
    </span>
    <img id="close-btn" src="https://khaliiil.com/Xbtn.PNG" alt="Close">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        if (!localStorage.getItem('prevBtnClicked')) {
            prevBtn.style.border = '2px solid #275c86';
        }

        prevBtn.addEventListener('click', function() {
            prevBtn.style.border = 'none';
            localStorage.setItem('prevBtnClicked', 'true');
        });
        nextBtn.addEventListener('click', function() {
            prevBtn.style.border = 'none';
            localStorage.setItem('prevBtnClicked', 'true');
        });

        const mediaElements = document.querySelectorAll('.image, video');
        const overlay = document.getElementById('overlay');
        const overlayContent = document.getElementById('overlay-content');
        const closeBtn = document.getElementById('close-btn');

        let currentIndex = 0;

        function disableScroll() {
            document.body.classList.add('no-scroll');
        }

        function enableScroll() {
            document.body.classList.remove('no-scroll');
        }

        function openOverlay(index) {
            disableScroll(); // Disable scrolling before showing the overlay
            currentIndex = index;
            const clonedMedia = mediaElements[currentIndex].cloneNode(true);
            overlayContent.innerHTML = '';
            overlayContent.appendChild(clonedMedia);
            overlay.style.display = 'flex';
        }

        function closeOverlay() {
            overlay.style.display = 'none';
            enableScroll(); // Enable scrolling when the overlay is closed
        }

        mediaElements.forEach((media, index) => {
            media.addEventListener('click', () => {
                disableScroll(); // Immediately disable scrolling
                openOverlay(index);
            });
        });

        closeBtn.addEventListener('click', closeOverlay);

        prevBtn.addEventListener('click', () => {
            if (currentIndex === 0) {
                // Do nothing if it's the first media
                return;
            }
            currentIndex = (currentIndex - 1 + mediaElements.length) % mediaElements.length;
            openOverlay(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % mediaElements.length;
            openOverlay(currentIndex);
        });

        document.querySelectorAll('img').forEach((img) => {
            img.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
            img.draggable = false; // Disable dragging of images
        });
    });
</script>
