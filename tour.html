<style>
  body {
    padding-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .circle-link {
    text-decoration: none; /* Removes underline from links */
  }
  .circle {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: black;
    position: relative;
    border: 3px solid gray; /* Default border color */
    cursor: pointer;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 20px;
    font-family: 'Victor Mono', Charcoal, sans-serif;
    margin-bottom: 60px; /* Space between circles */
  }
  .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    position: absolute;
    transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transitions for opacity and transform */
  }
  .circle-text, .text-only {
    position: relative;
    z-index: 10;
    display: none; /* Hide text by default */
    color: white; /* Ensures text color */
  }
  .text-only {
    display: block; /* Always show text for text-only circles */
    color: gray; /* Default text color for text-only circles */
  }
  .circle:hover .circle-text, .circle:hover .text-only, .circle.touched .circle-text, .circle.touched .text-only {
    display: block;
    color: white !important; /* Text color on hover/touch */
  }
  .circle:hover, .circle.touched {
    border: 3px solid white; /* Border color on hover/touch */
  }
  .circle:hover img, .circle.touched img {
    opacity: 0.5; /* Reduce opacity of image on hover/touch */
    transform: scale(0.99); /* Reduce size of image on hover/touch */
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var circles = document.querySelectorAll('.circle');

    circles.forEach(function(circle) {
      circle.addEventListener('touchstart', function() {
        // Apply 'touched' class
        this.classList.add('touched');
      });

      circle.addEventListener('touchend', function() {
        // Remove 'touched' class
        this.classList.remove('touched');
      });
    });
  });
</script>
