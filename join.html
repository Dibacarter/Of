<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var hashedPassword = "your_hashed_password_here"; // Replace with a hashed version of your password

            // Simple hashing function for demonstration purposes
            function simpleHash(str) {
                var hash = 0, i, chr;
                if (str.length === 0) return hash;
                for (i = 0; i < str.length; i++) {
                    chr   = str.charCodeAt(i);
                    hash  = ((hash << 5) - hash) + chr;
                    hash |= 0; // Convert to 32bit integer
                }
                return hash;
            }

            if (simpleHash(password) == hashedPassword) {
                window.location.href = "protected_page.html";
            } else {
                alert("Incorrect password, please try again.");
            }
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); checkPassword();">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
