  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('.image');
      const overlay = document.getElementById('overlay');
      const overlayContent = document.getElementById('overlay-content');
      const closeBtn = document.getElementById('close-btn');

      images.forEach(image => {
        image.addEventListener('click', () => {
          const media = image.cloneNode(true); // Clone the clicked media
          overlayContent.innerHTML = ''; // Clear previous content
          overlayContent.appendChild(media); // Add cloned media to overlay
          overlay.style.display = 'flex'; // Show the overlay
          document.body.style.overflow = 'hidden'; // Disable scrolling of the main page
        });
      });

      closeBtn.addEventListener('click', () => {
        overlay.style.display = 'none'; // Hide the overlay
        document.body.style.overflow = ''; // Enable scrolling of the main page
      });
    });
  </script>
