  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mediaElements = document.querySelectorAll('.image');
      const overlay = document.getElementById('overlay');
      const overlayContent = document.getElementById('overlay-content');
      const closeBtn = document.getElementById('close-btn');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      let currentIndex = 0;

      function disableScroll() {
        document.body.classList.add('no-scroll');
      }

      function enableScroll() {
        document.body.classList.remove('no-scroll');
      }

      function openOverlay(index) {
        disableScroll();
        currentIndex = index;
        const clonedMedia = mediaElements[currentIndex].cloneNode(true);
        overlayContent.innerHTML = '';
        overlayContent.appendChild(clonedMedia);
        overlay.style.display = 'flex';
      }

      function closeOverlay() {
        overlay.style.display = 'none';
        enableScroll();
      }

      mediaElements.forEach((media, index) => {
        media.addEventListener('click', () => {
          openOverlay(index);
        });
      });

      closeBtn.addEventListener('click', closeOverlay);

      prevBtn.addEventListener('click', () => {
        if (currentIndex === 0) {
          currentIndex = mediaElements.length - 1;
        } else {
          currentIndex -= 1;
        }
        openOverlay(currentIndex);
      });

      nextBtn.addEventListener('click', () => {
        if (currentIndex === mediaElements.length - 1) {
          currentIndex = 0;
        } else {
          currentIndex += 1;
        }
        openOverlay(currentIndex);
      });
    });
  </script>
