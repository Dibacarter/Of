<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>

<style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: hidden !important;
      background-color: black;
    }
    .cover {
      width: 900%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: row;
      overflow-y: hidden !important;
      position: relative;
      z-index: 100;
    }
    .m1, .m2, .m3, .m4, .m5, .m6, .m7, .m8 {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }
    .m1 {
      height: 33.9%;
      right: 40px;
      top: 20px;
    }
    .m2 {
      height: 9.9%;
      right: 50px;
      bottom: 320px;
      z-index: 102;
    }
    .m3 {
      height: 39.9%;
      right: 200px;
      top: 500px;
    }
    .m4 {
      height: 39.9%;
      right: 200px;
      top: 500px;
    }
    .m5 {
      width: 70%;
      height: auto;
      right: 300px;
      top: 50px;
    }
    .m6 {
      width: 10%;
      height: auto;
      right: 300px;
      top: 50px;
    }
    .m7 {
      width: 20%;
      height: auto;
      right: 300px;
      top: 50px;
    }
    .m8 {
      width: 28%;
      height: auto;
      right: 690px;
      top: 60px;
    }
    @media screen and (max-width: 600px) {
      .cover {
        width: 500%;
        flex-direction: column;
      }
      .m1 {
        right: 10px;
        top: 80px;
        width: 20%;
        height: auto;
      }
      .m2 {
        right: 30px;
        bottom: 30px;
        width: 20%;
        height: auto;
        top: auto;
      }
      .m3 {
        right: 180px;
        bottom: 249px;
        top: auto;
      }
      .m4 {
        right: 50px;
        bottom: 160px;
        width: 10%;
        height: auto;
        top: auto;
      }
      .m5 {
        width: 20%;
        height: auto;
        right: 360px;
        top: 40px;
      }
      .m6 {
        width: 10.9%;
        height: auto;
        right: 400px;
        top: auto;
        bottom: 50px;
      }
      .m7 {
        width: auto;
        height: 40%;
        right: 519px;
        top: auto;
        bottom: 150px;
        z-index: 106;
      }
      .m8 {
        width: 28%;
        height: auto;
        right: 690px;
        top: 60px;
      }
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }
    
    .overlay img {
      max-width: 90%;
      max-height: 90%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }
    
    .close-btn {
      width: 30px;
      height: auto;
      z-index: 3001;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }
    
    .overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 201;
    }
</style>

<div class="cover">
    <img class="m1" src="https://khaliiil.com/IMG_250292E22B15-1.JPEG" onclick="openOverlay(this.src)">
    <img class="m2" src="https://khaliiil.com/Br2.jpg" alt="Image 2" onclick="openOverlay(this.src)">
    <img class="m3" src="https://khaliiil.com/Br3.JPEG" alt="Image 3" onclick="openOverlay(this.src)">
    <img class="m4" src="https://khaliiil.com/Br8.GIF" alt="Image 4" onclick="openOverlay(this.src)">
    <img class="m5" src="https://khaliiil.com/Br4.GIF" alt="Image 5" onclick="openOverlay(this.src)">
    <img class="m6" src="https://khaliiil.com/Br6.jpg" alt="Image 6" onclick="openOverlay(this.src)">
    <img class="m7" src="https://khaliiil.com/Br7.GIF" alt="Image 7" onclick="openOverlay(this.src)">
    <img class="m8" src="https://khaliiil.com/mediaOf/Bmr.JPG" alt="Image 8" onclick="openOverlay(this.src)">
</div>

<div class="overlay" id="overlay">
    <img src="https://khaliiil.com/Xbtn.PNG" class="close-btn" onclick="closeOverlay()">
    <img id="overlay-img" src="">
</div>

<script>
    function openOverlay(src) {
        document.getElementById('overlay-img').src = src;
        document.getElementById('overlay').style.display = 'flex';
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
    }
</script>
</body>
</html>
