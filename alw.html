<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@3&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-scripts/4.0.3/react-scripts.min.js" integrity="sha512-R0Xj49Nfj99l6yrHdqS0L/VG/xzQ7nv8PPU2J5PKpL/lnh3X76UQVDsFgYBC0PPIQMyZI4Xenp52h1h2KlFDxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chakra-ui/core/dist/css/chakra.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .image-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* Enable vertical scrolling */
      scroll-snap-type: y mandatory; /* Snap to the nearest image */
      position: relative; /* Ensure relative positioning for overlay */
      z-index: 999;
    }

    .image {
      scroll-snap-align: start; /* Snap each image to the start */
      flex: 0 0 auto;
      width: 100%;
      object-fit: contain;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    @keyframes expandOverlay {
      90% {
        width: 0;
        height: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      100% {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform: none;
      }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: expandOverlay 0.7s ease forwards;
    }

    body.no-scroll {
      overflow: hidden;
    }

    #overlay-content {
      width: 100%;
      height: 100%;
    }

    #close-btn {
      position: absolute;
      top: 10px; /* Adjust the position from the top as needed */
      right: 10px; /* Adjust the position from the right as needed */
      cursor: pointer;
      width: 30px; /* Adjust the width as needed */
    }
  </style>
</head>
<body>

<div class="image-container">
    <img class="image" src="https://khaliiil.com/Y6.GIF" alt="Animated GIF">
    <img class="image" src="https://khaliiil.com/BRO.GIF" alt="Animated GIF">
    <img class="image" src="IMG_7634.jpg">
    <img class="image" src="IMG_7632.jpg">
    <img class="image" src="St.GIF" alt="Animated GIF">
    <img class="image" src="Su.GIF" alt="Animated GIF">
    <img class="image" src="Cl.GIF" alt="Animated GIF">
    <img class="image" src="T-1.JPG" style="scroll-padding-bottom: 50px;">
    <img class="image" src="IMG_7607.jpg">
    <img class="image" src="IMG_7608.png">
    <img class="image" src="Bu.GIF" alt="Animated GIF">
    <img class="image" src="P.jpeg">
    <img class="image" src="IMG_7474.jpg">
</div>

<div id="overlay">
    <div id="overlay-content"></div>
    <img id="close-btn" src="Xbtn.PNG" alt="Close">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mediaElements = document.querySelectorAll('.image');
        const overlay = document.getElementById('overlay');
        const overlayContent = document.getElementById('overlay-content');
        const closeBtn = document.getElementById('close-btn');

        let currentIndex = 0;

        function disableScroll() {
            document.body.classList.add('no-scroll');
        }

        function enableScroll() {
            document.body.classList.remove('no-scroll');
        }

        function openOverlay(index) {
            disableScroll();
            currentIndex = index;
            const clonedMedia = mediaElements[currentIndex].cloneNode(true);
            overlayContent.innerHTML = '';
            overlayContent.appendChild(clonedMedia);
            overlay.style.display = 'flex';
        }

        function closeOverlay() {
            overlay.style.display = 'none';
            enableScroll();
        }

        mediaElements.forEach((media, index) => {
            media.addEventListener('click', () => {
                openOverlay(index);
            });
        });

        closeBtn.addEventListener('click', closeOverlay);
    });
</script>

</body>
</head>
